<body>
    <main class="pagehead" style="height: 93vh; background-image: url(/pictures/404_bg.webp); margin: 0; padding: 0;">
        <p style="text-align: center; height: fit-content;">
            <span class="pagetitle enw3" style="color: black">404 Not Found</span><br><br>
            <span class="zhwb" style="font-size: 25px;"><span id="countdown"></span>秒後自動回到上一頁<br></span>
            <span class="enw1" style="font-size: 25px;">Automatically go back to the previous page after <span id="countdownen"></span> seconds.</span>
        </p>
    </main>

        </p>
    </footer>
    <script defer>
        function countdown() {
            let seconds = 3;
            let countdownInterval = setInterval(function() {
                let countdownElement = document.getElementById('countdown');
                countdownElement.innerText = seconds;
                countdownElement = document.getElementById('countdownen');
                countdownElement.innerText = seconds;
                if (seconds === 0) {
                    clearInterval(countdownInterval);
                    history.back();
                }
                seconds--;
            }, 1000);
        }

        countdown();
    </script>
</body>
