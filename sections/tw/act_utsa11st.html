<h2 class="zhwb">臺北市立大學學生會11st</h2>
<h3 class="zhw">組織簡介</h3>
<p class="zhw">
    臺北市立大學學生會，是依據
    <a href="https://law.moj.gov.tw/LawClass/LawSingle.aspx?pcode=H0030001&flno=33" target="_blank">⼤學法第三十三條</a>
    及
    <a href="https://www.laws.taipei.gov.tw/Law/LawSearch/LawChapterArticle/FL078041?chapterno=5" target="_blank">臺北市立⼤學組織規程第三十九條</a>
    成立，旨在落實校園民主、爭取及維護學⽣權益、增進學⽣在校學習效果、培養學⽣⾃治能⼒。
</p>
