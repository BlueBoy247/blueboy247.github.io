<h2 class="zhwb">臺北市立大學 校務系統學生協作計畫</h2>
<h3 class="zhw">計畫簡介</h3>
<p class="zhw">
    本計畫由北市大計網中心推動，配合校方對校務系統之增能期許，提供校內學生資訊系統開發實作機會，藉此提升學生畢業時的專業能力與就業競爭力；也希望透過學生以使用者的角度參與系統開發和優化，提升系統服務品質、使用頻率及滿意度。
</p>
